<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link href="style.css" rel="stylesheet" type="text/css"/>

    <h:head>
        <link rel="icon" type="image/png" href="resources/images/wappen.png"/>
        <script src="https://kit.fontawesome.com/c9fe651a5a.js" crossorigin="anonymous"></script>
        <title>Intranet</title>
    </h:head>

<!--Header-->
    <h:body styleClass="Bimage">
        <h:panelGrid columns="3" columnClasses="links, mitte, rechts">
            <h:form>
                <h:commandLink action="#{navigationController.home()}">
                    <h1><img src="resources/images/wappen.png" width="40px"></img> Intranet</h1> 
                </h:commandLink>
            </h:form>
            <h:outputText value=""/>
            <h:panelGrid columns="4">
                <h:outputText value="<br/>Hallo&nbsp;#{userLoginView.username}" rendered="#{userLoginView.generalLoggedIn}"/>
                 <h:form>
                    <br/>
                    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" class="headermenue" rendered="#{userLoginView.generalLoggedOut}">
                        Login
                    </h:outputLink>

                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                    <p:dialog header="Login" widgetVar="dlg" resizable="false">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Username:" />
                            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />

                            <h:outputLabel for="password" value="Password:" />
                            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />

                            <f:facet name="footer">
                                <p:commandButton value="Okay" update="growl" action="#{userLoginView.login}"
                                                 oncomplete="handleLoginRequest(xhr, status, args)">
                                </p:commandButton>
                            </f:facet>  
                        </h:panelGrid>
                    </p:dialog>    
                </h:form>
                <h:form>
                    <br/>
                    <h:commandLink class="headermenue" title="logout" rendered="#{userLoginView.generalLoggedIn}" action="#{userLoginView.logout()}">
                        <!--<f:ajax onevent="function(data){ if(data.status === 'success') window.open('index.xhtml?faces-redirect=true')}"/>-->
                        Logout
                    </h:commandLink>
                </h:form>
                <h:outputLink class="headermenue" value="http://support/ticket/" target="_blank">
                        <i class="fas fa-headset"></i> Support
                </h:outputLink>
            </h:panelGrid>
        </h:panelGrid>

        
<!-- Main Body -->
        <h:panelGrid columns="3" columnClasses="bodylinks, bodymitte, bodyrechts">
            <ui:fragment>
                <nav>
                    <ul class="menuelist">
                       <li class="item">
                          <h:form>
                              <h:commandLink styleClass="blinks" action="#{navigationController.getMenue1Link()}">
                                  <p:commandButton styleClass="#{navigationController.menue1Img}"/>
                                    &nbsp;
                                    <h:outputText value = "#{navigationController.menue1Name}"/>
                              </h:commandLink>
                          </h:form>
                      </li>
                      <li class="item">
                          <h:form>
                              <h:commandLink styleClass="blinks" action="#{navigationController.getMenue2Link()}">
                                <p:commandButton styleClass="#{navigationController.menue2Img}"/>
                                    &nbsp;
                                <h:outputText value = "#{navigationController.menue2Name}"/> 
                              </h:commandLink>
                          </h:form>
                      </li>
                      <li class="item">
                          <h:form>
                              <h:commandLink styleClass="blinks" action="#{navigationController.getMenue3Link()}">
                                <p:commandButton styleClass="#{navigationController.menue3Img}"/>
                                &nbsp;
                                <h:outputText value = "#{navigationController.menue3Name}"/>
                              </h:commandLink>
                          </h:form>
                      </li>
                    </ul>
                </nav>
            </ui:fragment>
 
            
            
            <h:outputLink styleClass="homepageLink" value="https://www.stadt-ilsenburg.de/" target="_blank">   
                <h:graphicImage alt="Wappen" styleClass="wappen" value="resources/images/oie_transparent2.png"/>
            </h:outputLink>
  
            

            <ui:fragment>
                <nav>
                    <ul>
                      <li class="item" id="link4">
                          <a class="brechts" href="#">
                            Digitaler Urlaubschein &amp; Digitaler Stundenzettel
                            &nbsp;
                            <i class="fa-solid fa-umbrella-beach"></i>

                          </a>
                      </li>
                        
                        <h:outputLink styleClass="brechts" value="#{navigationController.getMenue5Link()}" target="__blank">
                            <h:outputText value = "#{navigationController.menue5Name}"/>     
                            &nbsp;
                            <p:commandButton styleClass="#{navigationController.menue5Img}"/>    
                        </h:outputLink>

                      <li class="item" id="link6">
                          <a class="brechts" href="#">
                              Platzhalter für weitere Menüpunkte (z.B. Digitales Schwarzes Brett)
                              &nbsp;
                              <i class="fa-solid fa-question"></i>
                          </a>
                      </li>
                    </ul>
                </nav>
            </ui:fragment>
        </h:panelGrid>
    </h:body>
</html>
